<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto</title>
</head>
<body>
    <!-- p -->
    <p>
        Contenedor de texto
    </p>

    <!-- strong -->
    <p>
        Fragmento de texto <strong>importante</strong> o <strong>palabras clave</strong>
    </p>

    <!-- em -->
    <p>
        Fragmento de texto <em>enfatizado respecto a la frase</em> que contiene 
    </p>

    <!-- mark -->
    <p>
        Fragmento de texto resaltado, simulando estar <mark>marcado con rotulador amarrillo</mark>
    </p>
    
    <!-- span -->
    <p>
        Fragmento de texto sin significado <span>(util para seleccionar)</span>
    </p>
    
    <!-- sup -->
    <p>
        10 <sup>5</sup>
    </p>
    
    <!-- sub -->
    <p>
        H <sub>2</sub> O
    </p>
</body>
</html>
